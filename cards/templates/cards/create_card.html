{% extends "base.html" %}

{% block content %}
    <div class="container">
    {% if card %}
        <h2>✏️ Редактировать карточку</h2>
    {% else %}
        <h2>✨ Новая карточка</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
    <a href="{% url 'card-list' %}">
        Назад
    </a>
    </div>
{% endblock %}
